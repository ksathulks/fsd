<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Char at index upper or not</title>

</head>
<body>	
		<label>String</label>
        <input type="text" id="txt">
        <label>Char index</label>
		<input type="number" id="cindex">
		<button onclick="fun()">Char at index upper or not</button>
		
	
	
	<script>
		function fun(){
			var a1 = document.getElementById("txt").value;
			var arr=[];
            arr=a1.split("");
            var index= parseInt(document.getElementById("cindex").value);
            index=index-1;
                if(arr[index]==(arr[index].toUpperCase())){
                    alert("The char at index is uppercase");
                }else alert("char at provided index is lower case");
                
            
            
                  
			
	  }
	  
	</script>
</body>
</html>
