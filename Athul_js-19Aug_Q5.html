<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>longest word within the string</title>

</head>
<body>	
		<label>String</label>
		<input type="text" id="txt">
		<button onclick="fun()">Largest Word</button>
		
	
	
	<script>
		function fun(){
			var a1 = document.getElementById("txt").value;
			var arr=[];
            var max=0;
            arr=a1.split(" ");
            max=arr[0].length;
            for(i=0;i<arr.length;i++){
                if(arr[i].length>max){
                    max=arr[i].length
                }
                
            }
            for(i=0;i<arr.length;i++){
                if(arr[i].length==max){
                   alert(arr[i]);
                }
                
            }           
			
	  }
	  
	</script>
</body>
</html>
