<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>letters in alphabetical order</title>

</head>
<body>	
		<label>String</label>
		<input type="text" id="txt" max="15" min="1">
		<button onclick="fun()">Alpha Order</button>
		
	
	
	<script>
		function fun(){
			var a1 = document.getElementById("txt").value;
			var arr=[];
            for(i=0;i<a1.length;i++){
                arr[i]=a1[i];
				
            }
            arr.sort();
            alert(arr);
			
	  }
	  
	</script>
</body>
</html>
