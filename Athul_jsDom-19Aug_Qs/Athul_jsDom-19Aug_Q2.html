<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Replace the content</title>

</head>
<body>	
		
		<p id="txt">This is a paragraph. You can Replace the new content here</p>
		<button onclick="fun()">Replace the content</button>
	<script>
		function fun(){
            var m= prompt("Enter the New Content");
			document.getElementById("txt").innerText=m;
	  }
  
	</script>
</body>
</html>
