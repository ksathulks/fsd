<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>type of that argument</title>

</head>
<body>	

		
        <button onclick="fun()">Check the type of n ? </button>

		
        <button onclick="fun2()">Check the type of str ? </button>
  
    
		
        <button onclick="fun3()">Check the type of flag ? </button>
    
		
	
	
	<script>
		function fun(){
            var n=10;
            
            alert(typeof(n));
        }
        function fun2(){
            
            var str="";
     
            alert(typeof(str));
        }
        function fun3(){
            
            var flag=true;
            alert(typeof(flag));
        }
      
	  
	</script>
</body>
</html>
